{% extends 'blog/base.html' %}

{% block title %}
    Post create - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{% url 'post_create_url' %}" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field }}
       
                {% if field.errors %}
                    <div class="alert alert-denger">
                        {{ field.errors }}
                    </div>
                {% endif %}
       
            </div>
        {% endfor %}
        <button type="submit" name="button" class="btn btn-primary">Create Post</button>
    </form>
{% endblock %}
