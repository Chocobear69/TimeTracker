{% extends 'blog/base.html' %}

{% block title %}
    Edit Post - {{ post.title|title }}
{% endblock %}

{% block content %}
    <form action="{{ post.get_update_url }}" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field }}
       
                {% if field.errors %}
                    <div class="alert alert-denger">
                        {{ field.errors }}
                    </div>
                {% endif %}
       
            </div>
        {% endfor %}
        <button type="submit" name="button" class="btn btn-primary">Update Post</button>
    </form>
{% endblock %}
